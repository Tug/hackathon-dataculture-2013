        function initialize() {
            geocoder = new google.maps.Geocoder();
            map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
            (function go() {
                var a = adds.shift();
                if(a) {
                    codeAdressConsole(a, function(err, res) {
                        if(err) console.log(","+',"'+a+"'");
                        else {
                            console.log(res);
                        }
                        setTimeout(function() {
                            go();
                        },500);
                    });
                }
            })();
        }

        function codeAddress() {
            var address = document.getElementById('address').value;
            geocoder.geocode( { 'address': address}, function(results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    map.setCenter(results[0].geometry.location);
                    if(marker)
                        marker.setMap(null);
                    marker = new google.maps.Marker({
                        map: map,
                        position: results[0].geometry.location,
                        draggable: true
                    });
                    google.maps.event.addListener(marker, "dragend", function() {
                        document.getElementById('lat').value = marker.getPosition().lat();
                        document.getElementById('lng').value = marker.getPosition().lng();
                    });
                    document.getElementById('lat').value = marker.getPosition().lat();
                    document.getElementById('lng').value = marker.getPosition().lng();
                } else {
                    alert('Geocode was not successful for the following reason: ' + status);
                }
            });
        }

        function codeAdressConsole(address, callback) {
            geocoder.geocode( { 'address': address }, function(results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    map.setCenter(results[0].geometry.location);
                    if(marker)
                        marker.setMap(null);
                    marker = new google.maps.Marker({
                        map: map,
                        position: results[0].geometry.location,
                        draggable: true
                    });
                    callback(null, marker.getPosition().lat()+','+marker.getPosition().lng()+',"'+address+"'");
                } else {
                    callback(new Error('Geocode was not successful for the following reason: ' + status));
                }
            });
        }


    </script>
</head>
<body onload="initialize()">
<div>
    <input type="text" id="lat"/>
    <input type="text" id="lng"/>

</div>
<div id="map_canvas" style="height:60%;top:30px"></div>
</body>
